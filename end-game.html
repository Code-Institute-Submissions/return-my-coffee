<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Roboto+Mono:wght@400;700&family=Source+Code+Pro:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Return myCoffee</title>
</head>
<body>
    <!-- Settings modal -->
    <div class="startup-modal" id="endGameModal">

        <!-- Mobile back arrow button -->
        <div class="row">
            <div class="col d-lg-none back-arrow">
                <a href="index.html"><i class="fas fa-level-down-alt fa-4x"></i></a>
            </div>
        </div>
        <!-- / Mobile back arrow button -->

        <!-- Modal -->
        <div class="container startup-content">
            <div class="row mt-2">
                <div class="col">
                    <h2>You did it!</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center end-game-gif">
                    <img src="assets/img/main/cappuccino.gif" alt="a mole stealing coffee - image for the modal game settings menu">
                </div>
            </div>    
            <div class="row">
                <div class="col-12">
                    <div class="narrative text-center p-0 my-0">
                        <p class="first-line">
                            You did it and you were great!
                        </p>
                        <p>
                            How about you play again to beat your highscore?
                        </p>
                        <p class="last-line">
                            Who knows, perhaps the coffee will be hot this time?
                        </p>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12 col-md-6 order-md-12">
                    <button><a href="game-one-menu.html">Play Again?</a></button>
                </div>
                <div class="col-12 col-md-6">
                    <button><a href="index.html">Return to Homepage</a></button>
                </div>
            </div>
        </div>
        <!-- / Modal -->
    </div>
    <!-- / Settings modal -->
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/memory-game/setup.js"></script>
    <script src="assets/js/memory-game/memory-cards.js"></script>
</body>
</html>
