<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Roboto+Mono:wght@400;700&family=Source+Code+Pro:wght@300;400;500;900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/whack-a-mole.css">
    <link rel="stylesheet" href="assets/css/interface.css">
    <title>Return myCoffee</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/img/main/favicon.png">
</head>
<body>
    <!-- Start game modal button -->
    <div class="custom-modal">
        <div class="custom-modal-content">
            <div class="button-shade"></div>
            <button id="playGame" class="pulse-button">Start Game</button>
        </div>
    </div>
    <!-- / Start game modal button -->

    <!-- End game modals -->
    <section>
        <!-- Win game modal -->
        <div class="end-game-modal" id="winModal">
            <div class="container end-game-content">
                <div class="row">
                    <div class="col">
                        <h2>You Win!</h2>
                    </div>
                </div> 
                <div class="row">
                    <div class="col">
                        <button id="continueBtn">Continue</button>
                    </div>
                </div>   
            </div>
        </div>
        <!-- / Win game modal -->
        <!-- Lose game modal -->
        <div class="end-game-modal" id="loseModal">
            <div class="container end-game-content">
                <div class="row">
                    <div class="col">
                        <h2>Better luck next time!</h2>
                    </div>
                </div> 
                <div class="row">
                    <div class="col">
                        <button id="replayBtn">Try Again</button>
                    </div>
                    <div class="col">
                        <button id="quitBtn">Quit</button>
                    </div>
                </div>   
            </div>
        </div>
        <!-- / Lose game modal -->
    </section>
    <!-- / End game modals -->

    <!-- Game and user interface -->
    <section class="container">
    <!-- User interface -->
        <div class="user-interface">
        <!-- Score count -->
            <!-- Score -->
            <div class="score">
                <h3>Score: </h3> 
                <span>0</span>
            </div>
            <!-- High score -->
            <div class="highscore">
                <h3>High Score: </h3>
                <span>0</span>
            </div>
        <!-- / Score count -->
            <!-- Game title -->
            <div class="game-title">Whack-A-Mole</div>
            <!-- Countdown timer -->
            <div class="game-hud">
                <div class="countdown">
                    <!-- Animated clock -->
                    <div class="clock">
                        <div class="top"></div>
                        <div class="right"></div>
                        <div class="bottom"></div>
                        <div class="left"></div>
                        <div class="center"></div>
                        <div class="hour"></div>
                        <div class="minute"></div>
                        <div class="second"></div>
                    </div>
                    <!-- / Animated clock -->
                </div>
                <!-- Progress bar timer -->
                <div id="progressBar">
                    <div class="inner-bar"></div>
                </div>
                <!-- Numbered timer -->
                <div class="time-left">Time Left: <span></span></div>
            </div>
            <!-- / Countdown timer -->
        </div>
    <!-- User interface -->

    <!-- Gameboard -->
        <div class="whack-a-mole-board">
            <!-- Holes and moles -->
            <div class="hole" id="hole1">
                <div class="mole small"></div>
            </div>
            <div class="hole" id="hole2">
                <div class="mole small"></div>
            </div>
            <div class="hole" id="hole3">
                <div class="mole small"></div>
            </div>
            <div class="hole" id="hole4">
                <div class="mole large"></div>
            </div>
            <div class="hole" id="hole5">
                <div class="mole large"></div>
            </div>
            <div class="hole" id="hole6">
                <div class="mole large"></div>
            </div>
            <div class="hole" id="hole7">
                <div class="mole large"></div>
            </div>
            <div class="hole" id="hole8">
                <div class="mole large"></div>
            </div>
            <div class="hole" id="hole9">
                <div class="mole large"></div>
            </div>
            <!-- / Holes and moles -->
        </div>
    <!-- / Gameboard -->
    </section>
    <!-- / Game and user interface -->

    <!-- Whack-A-Mole scripts -->
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/whack-a-mole/setup.js"></script>
    <script src="assets/js/whack-a-mole/game.js"></script>
    <script src="assets/js/whack-a-mole/utilities.js"></script>
</body>
</html>
