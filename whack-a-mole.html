<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Roboto+Mono:wght@400;700&family=Source+Code+Pro:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/whack-a-mole.css">
    <link rel="stylesheet" href="assets/css/interface.css">
    <title>Return myCoffee</title>
</head>
<body>
    <section class="container">
        <!-- USER INTERFACE -->
        <div class="user-interface">
            <!-- SCORE COUNT -->
            <div class="score">
                <h3>Score: </h3> 
                <span>0</span>
            </div>
            <div class="highscore">
                <h3>High Score: </h3>
                <span>0</span>
            </div>
            <!-- / SCORE COUNT -->
            <div class="game-title">Whack-A-Mole</div>
            <!-- COUNTDOWN TIMER -->
            <div class="game-hud">
                <div class="countdown">
                    <div class="clock">
                        <div class="top"></div>
                        <div class="right"></div>
                        <div class="bottom"></div>
                        <div class="left"></div>
                        <div class="center"></div>
                        <div class="hour"></div>
                        <div class="minute"></div>
                        <div class="second"></div>
                    </div>
                </div>
                <div id="progressBar">
                    <div class="inner-bar"></div>
                </div>
                <div class="time-left">Time Left: <span></span></div>
            </div>
            <!-- COUNTDOWN TIMER -->
            <!-- START GAME AND TEXT -->
            <div class="dynamic-text">
                <h4>Get the moles!</h4>
                <button>Start</button>
            </div>
            <!-- / START GAME AND TEXT -->
        </div>
        <!-- / USER INTERFACE -->
        <!-- GAMEBOARD -->
        <div class="whack-a-mole-board">
            <div class="hole" id="hole1">
                <img src="assets/img/whack-a-mole/hole.png" alt="Hole for the moles to pop out of">
                <div class="mole small"></div>
            </div>
            <div class="hole" id="hole2">
                <img src="assets/img/whack-a-mole/hole.png" alt="Hole for the moles to pop out of">
                <div class="mole small"></div>
            </div>
            <div class="hole" id="hole3">
                <img src="assets/img/whack-a-mole/hole.png" alt="Hole for the moles to pop out of">
                <div class="mole small"></div>
            </div>
            <div class="hole" id="hole4">
                <img src="assets/img/whack-a-mole/hole.png" alt="Hole for the moles to pop out of">
                <div class="mole large"></div>
            </div>
            <div class="hole" id="hole5">
                <img src="assets/img/whack-a-mole/hole.png" alt="Hole for the moles to pop out of">
                <div class="mole large"></div>
            </div>
            <div class="hole" id="hole6">
                <img src="assets/img/whack-a-mole/hole.png" alt="Hole for the moles to pop out of">
                <div class="mole large"></div>
            </div>
            <div class="hole" id="hole7">
                <img src="assets/img/whack-a-mole/hole.png" alt="Hole for the moles to pop out of">
                <div class="mole large"></div>
            </div>
            <div class="hole" id="hole8">
                <img src="assets/img/whack-a-mole/hole.png" alt="Hole for the moles to pop out of">
                <div class="mole large"></div>
            </div>
            <div class="hole" id="hole9">
                <img src="assets/img/whack-a-mole/hole.png" alt="Hole for the moles to pop out of">
                <div class="mole large"></div>
            </div>
        </div>
        <!-- / GAMEBOARD -->
    </section>
</body>
</html>
