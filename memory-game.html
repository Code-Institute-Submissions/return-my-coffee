<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Roboto+Mono:wght@400;700&family=Source+Code+Pro:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/interface.css">
    <link rel="stylesheet" href="assets/css/memory-game.css">
    <title>Return myCoffee</title>
    <link rel="shortcut icon" type="image/png" href="assets/img/main/favicon.png">
</head>
<body>
    <!-- Start game modal button -->
    <div class="custom-modal">
        <div class="custom-modal-content">
            <div class="button-shade"></div>
            <button id="playGame" class="pulse-button">Start Game</button>
        </div>
    </div>
    <!-- / Start game modal button -->

    <!-- End game modals -->
    <!-- Win game modal -->
    <div class="end-game-modal" id="winModal">
        <div class="container end-game-content">
            <div class="row">
                <div class="col">
                    <h2>You Win!</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <!-- Next game --> 
                    <button id="continueBtn">Continue</button>
                </div>
            </div>   
        </div>
    </div>
    <!-- / Win game modal -->
    <!-- Lose game modal -->
    <div class="end-game-modal" id="loseModal">
        <div class="container end-game-content">
            <div class="row">
                <div class="col">
                    <h2>Better luck next time!</h2>
                </div>
            </div> 
            <div class="row">
                <div class="col">
                    <!-- Replay game --> 
                    <button id="replayBtn">Try Again</button>
                </div>
                <div class="col">
                    <!-- Exit game --> 
                    <button id="quitBtn">Quit</button>
                </div>
            </div>   
        </div>
    </div>
    <!-- / Lose game modal -->
    <!-- / End game modals -->
    
    <!-- User interface -->
    <!-- Countdown timer -->
    <div class="game-hud">
        <div class="countdown">
            <!-- Animated clock -->
            <div class="clock">
                <div class="top"></div>
                <div class="right"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="center"></div>
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
            </div>
            <!-- / Animated clock -->
        </div>
        <!-- Progress bar timer -->
        <div id="progressBar">
            <div class="inner-bar"></div>
        </div>
        <!-- Numbered timer -->
        <div class="time-left">Time Left: <span></span></div>
    </div>
    <!-- / Countdown timer -->
    <!-- / User interface -->

    <!-- Game --> 
    <div class="game-container">
        <div class="game-desk">

            <img src="assets/img/memory-game/coffee.gif" id="deskCoffee" alt="animated coffee art from a bird's eye view perspective">
            <!-- / Game desk -->
            <div class="memory-game-board">
                <!-- Memory cards -->
                <div class="memory-card" data-cardname="coffee-bag">

                    <img src="assets/img/memory-game/card-back.png" alt="Return myCoffee game logo card back-face" class="back-face">
                </div>
                <div class="memory-card" data-cardname="coffee-bag">

                </div>

                </div>

                    <img src="assets/img/memory-game/card-back.png" alt="Return myCoffee game logo card back-face" class="back-face">
