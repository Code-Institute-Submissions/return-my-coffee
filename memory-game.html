<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Roboto+Mono:wght@400;700&family=Source+Code+Pro:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/memory-game.css">
    <link rel="stylesheet" href="assets/css/interface.css">
    <title>Return myCoffee</title>
</head>
<body>
    <div class="start-timer">
        <h1 id="startGameCountdown">5</h1>
        <h1 id="startGameText">GO!</h1>
    </div>
    <div class="game-hud">
        <div class="countdown">
            <div class="clock">
                <div class="top"></div>
                <div class="right"></div>
                <div class="bottom"></div>
                <div class="left"></div>
                <div class="center"></div>
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
            </div>
        </div>
        <div id="progressBar">
            <div class="inner-bar"></div>
        </div>
        <div class="time-left">Time Left: <span></span></div>
    </div>
    <div class="end-game-modal" id="winModal">
        <div class="container end-game-content">
            <div class="row">
                <div class="col">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col text-center modal-game-logo">
                    <img src="assets/img/main/coffee.png" alt="game logo" id="gameLogo">
                    <h1 class="overlay-text">return myCoffee</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>You Win!</h2>
                </div>
            </div> 
            <div class="row">
                <div class="col">
                    <button id="continueBtn">Continue</button>
                </div>
            </div>   
        </div>
    </div>
    <div class="end-game-modal" id="loseModal">
        <div class="container end-game-content">
            <div class="row">
                <div class="col">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col text-center modal-game-logo">
                    <img src="assets/img/main/coffee.png" alt="game logo" id="gameLogo">
                    <h1 class="overlay-text">return myCoffee</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>Better luck next time!</h2>
                </div>
            </div> 
            <div class="row">
                <div class="col">
                    <button id="replayBtn">Try Again</button>
                </div>
                <div class="col">
                    <button id="quitBtn">Quit</button>
                </div>
            </div>   
        </div>
    </div>
