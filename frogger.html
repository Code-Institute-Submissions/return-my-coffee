<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Roboto+Mono:wght@400;700&family=Source+Code+Pro:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/frogger.css">
    <link rel="stylesheet" href="assets/css/interface.css">
    <title>Return myCoffee</title>
</head>
<body>
    <!-- Start game modal button -->
    <section>
        <div class="start-game-modal">
            <div class="modal-content">
                <div class="button-shade"></div>
                <button id="playGame" class="pulse-button">Start Game</button>
            </div>
        </div>
    </section>
    <!-- / Start game modal button -->

    <!-- End game modals -->
    <section>
        <div class="end-game-modal" id="gameFinish">
            <div class="container end-game-content">
                <div class="row">
                    <div class="col">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center modal-game-logo">
                        <img src="assets/img/main/coffee.png" alt="game logo" id="gameLogo">
                        <h1 class="overlay-text">return myCoffee</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h2>You Did It!</h2>
                    </div>
                </div> 
                <div class="row">
                    <div class="col">
                        <button id="replayBtn">Play Again?</button>
                    </div>
                    <div class="col">
                        <button id="quitBtn">Return to Homepage</button>
                    </div>
                </div>   
            </div>
        </div>
    </section>
    <!-- / End game modals -->

    <!-- Game and user interface -->
    <section class="container">
    <!-- User interface -->
        <div class="user-interface">
        <!-- Score count -->
            <!-- Collisions -->
            <div class="collisions">
                <img src="assets/img/frogger/gravestone.png" alt="gravestone to count frog collisions">
                <span>0</span>
            </div>
            <!-- Score -->
            <div class="score">
                <img src="assets/img/frogger/heart.png" alt="heart to count score">
                <span>0</span>
            </div>
            <!-- High score -->
            <div class="highscore">
                <h3>High Score:</h3>
                <span>0</span>
            </div>
        <!-- / Score count -->
            <!-- Countdown timer -->
            <div class="game-hud">
                <div class="countdown">
                    <!-- Animated clock -->
                    <div class="clock">
                        <div class="top"></div>
                        <div class="right"></div>
                        <div class="bottom"></div>
                        <div class="left"></div>
                        <div class="center"></div>
                        <div class="hour"></div>
                        <div class="minute"></div>
                        <div class="second"></div>
                    </div>
                    <!-- / Animated clock -->
                </div>
                <!-- Progress bar timer -->
                <div id="progressBar">
                    <div class="inner-bar"></div>
                </div>
                <!-- Numbered timer -->
                <div class="time-left">Time Left: <span></span></div>
            </div>
            <!-- Coffee gif -->
            <img src="assets/img/frogger/coffee-gif.gif" alt="" id="coffeeGif">
            <!-- / Countdown timer -->
        </div>
    <!-- / User interface -->

    <!-- Gameboard -->
        <div class="frogger-board">
            <canvas id="canvas1"></canvas>
            <canvas id="canvas2"></canvas>
            <canvas id="canvas3"></canvas>
            <canvas id="canvas4"></canvas>
            <canvas id="canvas5"></canvas>
        </div>
    <!-- / Gameboard -->
    </section>
    <!-- / Game and user interface -->

    <script src="assets/js/menu.js"></script>
    <script src="assets/js/frogger/setup.js"></script>
    <script src="assets/js/frogger/frogger.js"></script>
    <script src="assets/js/frogger/dust.js"></script>
    <script src="assets/js/frogger/ripples.js"></script>
    <script src="assets/js/frogger/obstacles.js"></script>
    <script src="assets/js/frogger/utilities.js"></script>
</body>
</html>
