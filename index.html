<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Roboto+Mono:wght@400;700&family=Source+Code+Pro:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Return myCoffee</title>
</head>
<body>
    <header>
        <!-- NAVBAR -->
        <div class="container">
            <nav class="navbar navbar-expanded-lg">
                <!-- NAVBAR BRAND -->
                <a href="#" class="navbar-brand">
                    <img src="assets/img/main/logo.png" alt="navbar logo of a hand holding a coffee cup"
                    class="d-inline-block align-center" loading="lazy">
                    Homepage
                </a>
                <!-- / NAVBAR BRAND -->
            </nav>
        <!-- NAVBAR --> 
        </div>
    </header>
    <section class="container">
        <!-- GAME LOGO -->
        <div class="row"> 
            <div class="col text-center">
                <img src="assets/img/main/coffee.png" alt="game logo" id="gameLogo">
                <h1 class="overlay-text">return myCoffee</h1>
            </div>
        </div>
        <!-- / GAME LOGO --> 
        <div class="row">
            <div class="col">
                <p class="text-center start-game-text">
                    Your coffee has been stolen! <br>
                    Complete each mini game to get it back!
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button class="start-game"><a href="#">Start Game</a></button>
            </div>
        </div>
    </section>
</body>
</html>
